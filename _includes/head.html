<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    {% if page.path contains '_posts' %}
      <title>{{page.title}} | Improved</title>
      <meta property="og:title" content="{{page.title}} | Improved" />
      <meta property="og:image" content="{{page.image}}" />
    {% else %}
      <title>{{page.title}}</title>
      <meta property="og:title" content="{{page.title}}" />
      <meta property="og:image" content="/og-image1.jpg" />
    {% endif %}

    <meta name="description" content="Making software just a bit better.">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0;"/>

    <!-- CSS & JS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/stylesheet.css">

    <!-- RSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }}" href="{{ site.url }}/feed.xml">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
